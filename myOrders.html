<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="media.css">
    <title> My Orders Page </title>

    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>
<body class="webBgColor">
    <div class="webBgColor">
        <div class="centerForm">
            <div class="boxForm2 cartLogoPos">
                <div class="orderTopBar">
                    <span class="myOrdersLogo"> My Orders </span>
                    <div class="orderSearchMenu">
                        <img src="./Image/Search Logo.png" class="searchLogo">
                        <span class="searchText"> Search menu... </span>
                    </div>
                </div>
                <img src="./Image/emptyCart Logo.png" class="orderCart">
                <span class="orderCartText"> You haven't ordered anything yet </span>
                <a href="productPage1.html" class="myOrderButtPos">
                    <button class="myOrderButton">
                        <span class="myOrderText"> Order Now </span>
                    </button>
                </a>
            </div>
        </div>

        <div class="rectangleTop">
            <img src="./Image/ERamen Logo.png" class="logoPosition">
            <span class="eramen"> ERamen </span>
            <img src="./Image/Profile Logo.png" class="profile">
            <span class="myOrder"> My Orders </span>
        </div>
        <div class="rectangleBot">
            <a href="homePage.html" class="homeButton hoverText"> Home </a>
            <a href="productPage1.html" class="menuButton hoverText"> Menu </a>
            <a href="promoPage.html" class="offersButton hoverText"> Offers </a>
            <a href="aboutPage.html" class="aboutButton hoverText"> About Us </a>
            <a href="contactPage.html" class="contactButton hoverText"> Contact Us </a>
        </div>
    </div>
</body>
</html>
